<!DOCTYPE html>

<head>
  <title>
    A plus J
  </title>
  <html lang="en">
  <meta charset="utf-8">
  <meta property="og:title" content="A plus J">
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/img/AplusJ.jpg">
  <meta property="og:url" content="https://aplusjgetcray.com/index.htm">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Le styles -->
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">

  <style>
    /* Turn off parallax scrolling for tablets and phones. Increase the pixels if needed */
    @media only screen and (max-device-width: 1366px) {
      .bgimg {
        background-attachment: scroll;
      }
    }
  </style>
</head>

<body>
  <div class="bgimg">
    <div class="caption">
      <span class="border">A + J</span>
    </div>
  </div>

  <div id="minny" class="wrapper">
    <h1>Minneapolis countdown</h1>
    <div class="countdown">
      <div class="cd-box">
        <p class="numbers days">00</p>
        <p class="strings timeRefDays">Days</p>
      </div>
      <div class="cd-box">
        <p class="numbers hours">00</p>
        <p class="strings timeRefHours">Hours</p>
      </div>
      <div class="cd-box">
        <p class="numbers minutes">00</p>
        <p class="strings timeRefMinutes">Minutes</p>
      </div>
      <div class="cd-box">
        <p class="numbers seconds">00</p>
        <p class="strings timeRefSeconds">Seconds</p>
      </div>
    </div>
  </div>

  <div class="bgimg">
    <div class="caption">
      <span class="border">Getting</span>
    </div>
  </div>

  <div id="car" class="wrapper">
    <h1>Car countdown</h1>
    <div class="countdown">
      <div class="cd-box">
        <p class="numbers days">00</p>
        <p class="strings timeRefDays">Days</p>
      </div>
      <div class="cd-box">
        <p class="numbers hours">00</p>
        <p class="strings timeRefHours">Hours</p>
      </div>
      <div class="cd-box">
        <p class="numbers minutes">00</p>
        <p class="strings timeRefMinutes">Minutes</p>
      </div>
      <div class="cd-box">
        <p class="numbers seconds">00</p>
        <p class="strings timeRefSeconds">Seconds</p>
      </div>
    </div>
  </div>

  <div class="bgimg">
    <div class="caption">
      <span class="border">Cray</span>
    </div>
  </div>
</body>
</html>
